<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Mirror</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe6ec, #fff9e6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      color: #444;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #d63384;
    }

    #moodInput {
      padding: 0.8rem 1rem;
      width: 60%;
      max-width: 400px;
      border: 2px solid #ffb3c6;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    #moodInput:focus {
      border-color: #ff69b4;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #e055a2;
    }

    #responseArea {
      font-size: 1.2rem;
      margin-top: 1.5rem;
      max-width: 500px;
      text-align: center;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ­ Mood Mirror</h1>
  <input id="moodInput" placeholder="How do you feel?" />
  <button onclick="getMoodReply()">Send</button>
  <p id="responseArea"></p>

  <script src="script.js"></script>
</body>
</html>
